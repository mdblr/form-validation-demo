<div class='center'>
  <form>
    <div class='form-group'>
      <label>Username</label>
      <input class='form-control' type='text' ng-model='vm.user.username'></input>
    </div>
    <div class='form-group'>
      <label>Enter email</label>
      <input class='form-control' type='email' ng-model='vm.user.email'></input>
    </div>
    <div class='form-group'>
      <label>Enter Password</label>
      <input class='form-control' type='password' ng-model='vm.user.password'></input>
    </div>
    <div class='form-group'>
      <label>Confirm Password</label>
      <input class='form-control' type='password' ng-model='vm.user.confirmPass'></input>
    </div>
    <div class='form-group text-center'>
      <button class='btn btn-default'>Save</button>
      <button class='btn btn-danger'>Cancel</button>
    </div>
  </form>
</div>
